spring.application.name=banking-server
server.port=${PORT:8080}

# Database Configuration (Use environment variables in production)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/banking_system?createDatabaseIfNotExist=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# CORS - Allowed origins
cors.allowed.origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000,https://multiwalletpro.vercel.app}

# Stripe Configuration (Set via environment variable)
stripe.secret.key=${STRIPE_SECRET_KEY:}

# Production settings
spring.jpa.open-in-view=false
server.error.include-message=always
